apiVersion: apps/v1
kind: Deployment
metadata:
  name: entrypoint
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      role: entrypoint
  template:
    metadata:
      labels:
        role: entrypoint
    spec:
      containers:
      - env:
        - name: RABBIT_HOST
          value: rabbitmq-service
        image: agustinnormand/tpi_entrypoint:717de9aa1df454ac952cc44a523cf0f0ee73cfb4
        imagePullPolicy: IfNotPresent
        name: entrypoint
        ports:
        - containerPort: 8080
