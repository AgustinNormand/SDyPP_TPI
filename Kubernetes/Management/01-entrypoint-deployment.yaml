apiVersion: apps/v1
kind: Deployment
metadata:
  name: entrypoint
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      role: entrypoint
  template:
    metadata:
      labels:
        role: entrypoint
    spec:
      containers:
      - env:
        - name: RABBIT_HOST
          value: rabbitmq-cluster-app
        - name: RABBIT_USER
          value: admin
        - name: RABBIT_PWD
          value: agusmarian
        - name: STATUS_SERVICE_URL
          value: http://status-worker-service
        image: agustinnormand/tpi_entrypoint:c3396d7753a626605ecc10717fcd020f0ee0dd1d
        imagePullPolicy: IfNotPresent
        name: entrypoint
        ports:
        - containerPort: 8080
