apiVersion: apps/v1
kind: Deployment
metadata:
  name: entrypoint
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      role: entrypoint
  template:
    metadata:
      labels:
        role: entrypoint
    spec:
      containers:
      - env:
        - name: RABBIT_HOST
          value: rabbitmq-service
        image: agustinnormand/tpi_entrypoint:749bb0b66e46eb32a2cc8ced401b2d59eb08109e
        imagePullPolicy: IfNotPresent
        name: entrypoint
        ports:
        - containerPort: 8080
