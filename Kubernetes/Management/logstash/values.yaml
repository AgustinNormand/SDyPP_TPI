logstash:
  logstashPipeline: 
    logstash.conf: |
      input {
        http {
          port      => 8080
        }
      }
      filter {
        prune {
          blacklist_values => {
            "log" => "(MYSQL_PASSWORD|AWS_SECRET)"
          }
        }
        mutate {
          remove_field => [ "host", "app"]
        }
      }
      output {
        elasticsearch {
          hosts => "elasticsearch-master"
          data_stream => "true"
        }
      }