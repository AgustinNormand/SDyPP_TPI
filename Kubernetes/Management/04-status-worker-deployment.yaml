apiVersion: apps/v1
kind: Deployment
metadata:
  name: status-worker
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      role: status-worker
  template:
    metadata:
      labels:
        role: status-worker
    spec:
      containers:
      - env:
        - name: RABBIT_HOST
          value: rabbitmq-service
        - name: REDIS_HOST
          value: redis-service
        image: agustinnormand/tpi_status-worker:7a4ef2d626102ae346899f5a9ab91d2769f1c9ac
        imagePullPolicy: IfNotPresent
        name: status-worker
