apiVersion: apps/v1
kind: Deployment
metadata:
  name: status-worker
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      role: status-worker
  template:
    metadata:
      labels:
        role: status-worker
    spec:
      containers:
      - env:
        - name: RABBIT_HOST
          value: rabbitmq-service
        - name: REDIS_HOST
          value: redis-cluster-app
        - name: REDIS_PWD
          valueFrom:
            secretKeyRef:
              key: redis-password
              name: redis-cluster-app
        image: agustinnormand/tpi_status-worker:e513c6c991734d55a04799327e72c47607e4fb2b
        imagePullPolicy: IfNotPresent
        name: status-worker
