apiVersion: apps/v1
kind: Deployment
metadata:
  name: status-worker
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      role: status-worker
  template:
    metadata:
      labels:
        role: status-worker
    spec:
      containers:
      - env:
        - name: SERVER_PORT
          value: 8080
        - name: RABBIT_HOST
          value: rabbitmq-service
        - name: REDIS_HOST
          value: redis-cluster-app
        - name: REDIS_PWD
          valueFrom:
            secretKeyRef:
              key: redis-password
              name: redis-cluster-app
        image: agustinnormand/tpi_status-worker:10bbe132ad89a81cf783e0df28a05e7fd126a12c
        imagePullPolicy: IfNotPresent
        name: status-worker
