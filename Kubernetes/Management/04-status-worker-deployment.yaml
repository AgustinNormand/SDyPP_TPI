apiVersion: apps/v1
kind: Deployment
metadata:
  name: status-worker
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      role: status-worker
  template:
    metadata:
      labels:
        role: status-worker
    spec:
      containers:
      - env:
        - name: RABBIT_HOST
          value: rabbitmq-service
        - name: REDIS_HOST
          value: redis-service
        image: agustinnormand/tpi_status-worker:c8e75cb729ff13ef5381897bbe07900b3d305b6f
        imagePullPolicy: IfNotPresent
        name: status-worker
