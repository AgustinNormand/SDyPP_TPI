apiVersion: apps/v1
kind: Deployment
metadata:
  name: status-worker
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      role: status-worker
  template:
    metadata:
      labels:
        role: status-worker
    spec:
      containers:
      - env:
        - name: RABBIT_HOST
          value: rabbitmq-service
        - name: REDIS_HOST
          value: redis-cluster
        image: agustinnormand/tpi_status-worker:22f54879c2db4a3fff4515283f40fe921cc5e6ff
        imagePullPolicy: IfNotPresent
        name: status-worker
