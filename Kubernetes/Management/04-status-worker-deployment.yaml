apiVersion: apps/v1
kind: Deployment
metadata:
  name: status-worker
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      role: status-worker
  template:
    metadata:
      labels:
        role: status-worker
    spec:
      containers:
      - env:
        - name: SERVER_PORT
          value: "8080"
        - name: RABBIT_HOST
          value: rabbitmq-cluster-app
        - name: RABBIT_USER
          value: admin
        - name: RABBIT_PWD
          value: agusmarian
        - name: REDIS_HOST
          value: redis-cluster-app
        - name: REDIS_PWD
          value: agusmarian
        image: agustinnormand/tpi_status-worker:957b590179f1d157366af47a1d3cc4f8b9fc2abf
        imagePullPolicy: IfNotPresent
        name: status-worker
