apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-setup-app
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    path: Kubernetes/Management/prometheus/setup
    repoURL: https://github.com/AgustinNormand/SDyPP_TPI
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true


